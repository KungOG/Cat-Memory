<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="img/catback.ico" type="image/icon" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <title>Cats-a-strophic!</title>
</head>

<body>
  <div class="overlayh1">
    <h1 unselectable="on" class="noselect">Remember the Cats-game!</h1>
  </div>
  <div class="rules" class="overlay" onclick="theRules()">
    Rules
    <span class="popText" id="rulesPop">
    <h3>The Catsey Rules - Memory</h3>
    <p>Pair the same cats as fast as possible, and on so few move as possible.
       There is a total of 12 cats.</p>
    </span>
 </div>
  <div class="steps"></div>
  <div class="timer"></div>

  <div id="game"></div>
  <div id="winpop" class="overlay">
    <div class="popout">
      <h2>Wooho! Congratulations!</h2>
      <div class="innerPop">
        <p>Frikkin' catsey! You got 'em all!</p>
        <p>You made <span id=totalMove> </span> in</p>
        <p><span id=totalTime> </span>, good job!</p>
      </div>
      <button id="reload">
        <p>Play again?</p>
      </button>
    </div>
  </div>
  <script src="main.js" type="module"></script>

</body>
</html>
<script>
var rules = document.getElementById("rulesPop");
function theRules () {
  rules.classList.toggle("show");
  }
</script>
